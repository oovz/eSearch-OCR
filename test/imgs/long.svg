       y="0" />
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-35.725283,-59.359275)"
       id="text1"
       style="font-size:24px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1);shape-padding:53.7845;display:inline"><tspan
         x="175.76172"
         y="279.68711"
         id="tspan1">
</tspan><tspan
         x="175.76172"
         y="309.68711"
         id="tspan2">后来，不知过了几世几劫，因有个空空道人访道求仙，从这大荒山</tspan><tspan
         x="175.76172"
         y="339.68711"
         id="tspan3">无稽崖青埂峰下经过，忽见一大块石上字迹分明，编述历历。空空</tspan><tspan
         x="175.76172"
         y="369.68711"
         id="tspan4">道人乃从头一看，原来就是无材补天，幻形入世，蒙茫茫大士、渺</tspan><tspan
         x="175.76172"
         y="399.68711"
         id="tspan5">渺真人携入红尘，历尽离合悲欢、炎凉世态的一段故事。后面又有</tspan><tspan
         x="175.76172"
         y="429.68711"
         id="tspan6">一首偈云：
</tspan><tspan
         x="175.76172"
         y="459.68711"
         id="tspan7"> 
</tspan><tspan
         x="175.76172"
         y="489.68711"
         id="tspan8">无材可去补苍天，枉入红尘若许年。此系身前身后事，倩谁记去作</tspan><tspan
         x="175.76172"
         y="519.68711"
         id="tspan9">奇传？
</tspan><tspan
         x="175.76172"
         y="549.68711"
         id="tspan10"> 
</tspan><tspan
         x="175.76172"
         y="579.68711"
         id="tspan11">诗后便是此石坠落之乡，投胎之处，亲自经历的一段陈迹故事。其</tspan><tspan
         x="175.76172"
         y="609.68711"
         id="tspan12">中家庭闺阁琐事，以及闲情诗词倒还全备，或可适趣解闷；然朝代</tspan><tspan
         x="175.76172"
         y="639.68711"
         id="tspan13">年纪、地舆邦国却反失落无考。
</tspan><tspan
         x="175.76172"
         y="669.68711"
         id="tspan14"> 
</tspan><tspan
         x="175.76172"
         y="699.68711"
         id="tspan15">空空道人遂向石头说道：“石兄，你这一段故事，据你自己说有些</tspan><tspan
         x="175.76172"
         y="729.68711"
         id="tspan16">趣味，故编写在此，意欲问世传奇。据我看来：第一件，无朝代年</tspan><tspan
         x="175.76172"
         y="759.68711"
         id="tspan17">纪可考；第二件，并无大贤大忠理朝廷、治风俗的善政，其中只不</tspan><tspan
         x="175.76172"
         y="789.68711"
         id="tspan18">过几个异样女子，或情或痴，或小才微善，亦无班姑、蔡女之德</tspan><tspan
         x="175.76172"
         y="819.68711"
         id="tspan19">能。我纵抄去，恐世人不爱看呢！”石头笑答道：“我师何太痴</tspan><tspan
         x="175.76172"
         y="849.68711"
         id="tspan20">耶！若云无朝代可考，今我师竟借汉、唐等年纪添缀，又有何难？</tspan><tspan
         x="175.76172"
         y="879.68711"
         id="tspan21">但我想，历来野史，皆蹈一辙，莫如我这不借此套者，反倒新奇别</tspan><tspan
         x="175.76172"
         y="909.68711"
         id="tspan22">致。不过只取其事体情理罢了，又何必拘拘于朝代年纪哉！再者，</tspan><tspan
         x="175.76172"
         y="939.68711"
         id="tspan23">市井俗人喜看理治之书者甚少，爱适趣闲文者特多。历来野史，或</tspan><tspan
         x="175.76172"
         y="969.68711"
         id="tspan24">讪谤君相，或贬人妻女，奸淫凶恶，不可胜数。更有一种风月笔</tspan><tspan
         x="175.76172"
         y="999.68711"
         id="tspan25">墨，其淫秽污臭，屠毒笔墨，坏人子弟，又不可胜数。至若佳人才</tspan><tspan
         x="175.76172"
         y="1029.6871"
         id="tspan26">子等书，则又千部共出一套，且其中终不能不涉于淫滥，以致满纸</tspan><tspan
         x="175.76172"
         y="1059.6871"
         id="tspan27">潘安、子建、西子、文君。不过作者要写出自己的那两首情诗艳赋</tspan><tspan
         x="175.76172"
         y="1089.6871"
         id="tspan28">来，故假拟出男女二人名姓，又必旁出一小人其间拨乱，亦如剧中</tspan><tspan
         x="175.76172"
         y="1119.6871"
         id="tspan29">之小丑然。且鬟婢开口即者也之乎，非文即理。故逐一看去，悉皆</tspan><tspan
         x="175.76172"
         y="1149.6871"
         id="tspan30">自相矛盾、大不近情理之话，竟不如我半世亲睹亲闻的这几个女</tspan><tspan
         x="175.76172"
         y="1179.6871"
         id="tspan31">子，虽不敢说强似前代书中所有之人，但事迹原委，亦可以消愁破</tspan><tspan
         x="175.76172"
         y="1209.6871"
         id="tspan32">闷；也有几首歪诗熟话，可以喷饭供酒。至若离合悲欢，兴衰际</tspan><tspan
         x="175.76172"
         y="1239.6871"
         id="tspan33">遇，则又追踪蹑迹，不敢稍加穿凿，徒为供人之目而反失其真传</tspan><tspan
         x="175.76172"
         y="1269.6871"
         id="tspan34">者。今之人，贫者日为衣食所累，富者又怀不足之心；纵然一时稍</tspan><tspan
         x="175.76172"
         y="1299.6871"
         id="tspan35">闲，又有贪淫恋色、好货寻愁之事，哪里有工夫去看那理治之书！</tspan><tspan
         x="175.76172"
         y="1329.6871"
         id="tspan36">所以，我这一段故事，也不愿世人称奇道妙，也不定要世人喜悦检</tspan><tspan
         x="175.76172"
         y="1359.6871"
         id="tspan37">读，只愿他们当那醉淫饱卧之时，或避世去愁之际，把此一玩，岂</tspan><tspan
         x="175.76172"
         y="1389.6871"
         id="tspan38">不省了些寿命筋力？就比那谋虚逐妄，却也省了口舌是非之害、腿</tspan><tspan
         x="175.76172"
         y="1419.6871"
         id="tspan39">脚奔忙之苦。再者，亦令世人换新眼目，不比那些胡牵乱扯，忽离</tspan><tspan
         x="175.76172"
         y="1449.6871"
         id="tspan40">忽遇，满纸才人淑女、子建、文君、红娘、小玉等通共熟套之旧</tspan><tspan
         x="175.76172"
         y="1479.6871"
         id="tspan41">稿。我师意为何如？”
</tspan><tspan
         x="175.76172"
         y="1509.6871"
         id="tspan42"> 
</tspan><tspan
         x="175.76172"
         y="1539.6871"
         id="tspan43">空空道人听如此说，思忖半晌，将一这《石头记》再检阅一遍，因</tspan><tspan
         x="175.76172"
         y="1569.6871"
         id="tspan44">见上面虽有些指奸责佞、贬恶诛邪之语，亦非伤时骂世之旨；及至</tspan><tspan
         x="175.76172"
         y="1599.6871"
         id="tspan45">君仁臣良、父慈子孝，凡伦常所关之处，皆是称功颂德，眷眷无</tspan><tspan
         x="175.76172"
         y="1629.6871"
         id="tspan46">穷，实非别书之可比。虽其中大旨谈情，亦不过实录其事，又非假</tspan><tspan
         x="175.76172"
         y="1659.6871"
         id="tspan47">拟妄称，一味淫邀艳约，私订偷盟之可比。因毫不干涉时世，方从</tspan><tspan
         x="175.76172"
         y="1689.6871"
         id="tspan48">头至尾抄录回来，问世传奇。因空见色，由色生情，传情入色，自</tspan><tspan
         x="175.76172"
         y="1719.6871"
         id="tspan49">色悟空，空空道人遂易名为情僧，改《石头记》为《情僧录》。</tspan><tspan
         x="175.76172"
         y="1749.6871"
         id="tspan50">至?玉峰题曰《红楼梦》。东鲁孔梅溪则题曰《风月宝鉴》。后因</tspan><tspan
         x="175.76172"
         y="1779.6871"
         id="tspan51">曹雪芹于悼红轩中，披阅十载，增删五次，纂成目录，分出章回，</tspan><tspan
         x="175.76172"
         y="1809.6871"
         id="tspan52">则题曰《金陵十二钗》，并题一绝云：
</tspan><tspan
         x="175.76172"
         y="1839.6871"
         id="tspan53"> 
</tspan><tspan
         x="175.76172"
         y="1869.6871"
         id="tspan54">满纸荒唐言，一把辛酸泪！都云作者痴，谁解其中味？
</tspan><tspan
         x="175.76172"
         y="1899.6871"
         id="tspan55"> 
</tspan><tspan
         x="175.76172"
         y="1929.6871"
         id="tspan56">至脂砚斋甲戌抄阅再评，仍用《石头记》。</tspan></text>
  </g>
</svg>
