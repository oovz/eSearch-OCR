    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-10.148933,-38.465919)"
       id="text1"
       style="font-size:16px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1);display:inline"><tspan
         x="121.97656"
         y="218.10195"
         id="tspan2">空空道人遂向石头说道：“石兄，你这一段故事，据你自己说有些趣味，故编写在此，意</tspan><tspan
         x="121.97656"
         y="238.10195"
         id="tspan3">欲问世传奇。据我看来：第一件，无朝代年纪可考；第二件，并无大贤大忠理朝廷、治风</tspan><tspan
         x="121.97656"
         y="258.10195"
         id="tspan4">俗的善政，其中只不过几个异样女子，或情或痴，或小才微善，亦无班姑、蔡女之德能。</tspan><tspan
         x="121.97656"
         y="278.10195"
         id="tspan5">我纵抄去，恐世人不爱看呢！”石头笑答道：“我师何太痴耶！若云无朝代可考，今我师</tspan><tspan
         x="121.97656"
         y="298.10195"
         id="tspan6">竟借汉、唐等年纪添缀，又有何难？但我想，历来野史，皆蹈一辙，莫如我这不借此套</tspan><tspan
         x="121.97656"
         y="318.10195"
         id="tspan7">者，反倒新奇别致。不过只取其事体情理罢了，又何必拘拘于朝代年纪哉！再者，市井俗</tspan><tspan
         x="121.97656"
         y="338.10195"
         id="tspan8">人喜看理治之书者甚少，爱适趣闲文者特多。历来野史，或讪谤君相，或贬人妻女，奸淫</tspan><tspan
         x="121.97656"
         y="358.10195"
         id="tspan9">凶恶，不可胜数。更有一种风月笔墨，其淫秽污臭，屠毒笔墨，坏人子弟，又不可胜数。</tspan><tspan
         x="121.97656"
         y="378.10195"
         id="tspan10">至若佳人才子等书，则又千部共出一套，且其中终不能不涉于淫滥，以致满纸潘安、子</tspan><tspan
         x="121.97656"
         y="398.10195"
         id="tspan11">建、西子、文君。不过作者要写出自己的那两首情诗艳赋来，故假拟出男女二人名姓，又</tspan><tspan
         x="121.97656"
         y="418.10195"
         id="tspan12">必旁出一小人其间拨乱，亦如剧中之小丑然。且鬟婢开口即者也之乎，非文即理。故逐一</tspan><tspan
         x="121.97656"
         y="438.10195"
         id="tspan13">看去，悉皆自相矛盾、大不近情理之话，竟不如我半世亲睹亲闻的这几个女子，虽不敢说</tspan><tspan
         x="121.97656"
         y="458.10195"
         id="tspan14">强似前代书中所有之人，但事迹原委，亦可以消愁破闷；也有几首歪诗熟话，可以喷饭供</tspan><tspan
         x="121.97656"
         y="478.10195"
         id="tspan15">酒。至若离合悲欢，兴衰际遇，则又追踪蹑迹，不敢稍加穿凿，徒为供人之目而反失其真</tspan><tspan
         x="121.97656"
         y="498.10195"
         id="tspan16">传者。今之人，贫者日为衣食所累，富者又怀不足之心；纵然一时稍闲，又有贪淫恋色、</tspan><tspan
         x="121.97656"
         y="518.10195"
         id="tspan17">好货寻愁之事，哪里有工夫去看那理治之书！所以，我这一段故事，也不愿世人称奇道</tspan><tspan
         x="121.97656"
         y="538.10195"
         id="tspan18">妙，也不定要世人喜悦检读，只愿他们当那醉淫饱卧之时，或避世去愁之际，把此一玩，</tspan><tspan
         x="121.97656"
         y="558.10195"
         id="tspan19">岂不省了些寿命筋力？就比那谋虚逐妄，却也省了口舌是非之害、腿脚奔忙之苦。再者，</tspan><tspan
         x="121.97656"
         y="578.10195"
         id="tspan20">亦令世人换新眼目，不比那些胡牵乱扯，忽离忽遇，满纸才人淑女、子建、文君、红娘、</tspan><tspan
         x="121.97656"
         y="598.10195"
         id="tspan21">小玉等通共熟套之旧稿。我师意为何如？”
</tspan><tspan
         x="121.97656"
         y="618.10195"
         id="tspan22"> 
</tspan><tspan
         x="121.97656"
         y="638.10195"
         id="tspan23">空空道人听如此说，思忖半晌，将一这《石头记》再检阅一遍，因见上面虽有些指奸责</tspan><tspan
         x="121.97656"
         y="658.10195"
         id="tspan24">佞、贬恶诛邪之语，亦非伤时骂世之旨；及至君仁臣良、父慈子孝，凡伦常所关之处，皆</tspan><tspan
         x="121.97656"
         y="678.10195"
         id="tspan25">是称功颂德，眷眷无穷，实非别书之可比。虽其中大旨谈情，亦不过实录其事，又非假拟</tspan><tspan
         x="121.97656"
         y="698.10195"
         id="tspan26">妄称，一味淫邀艳约，私订偷盟之可比。因毫不干涉时世，方从头至尾抄录回来，问世传</tspan><tspan
         x="121.97656"
         y="718.10195"
         id="tspan27">奇。因空见色，由色生情，传情入色，自色悟空，空空道人遂易名为情僧，改《石头记》</tspan><tspan
         x="121.97656"
         y="738.10195"
         id="tspan28">为《情僧录》。至?玉峰题曰《红楼梦》。东鲁孔梅溪则题曰《风月宝鉴》。后因曹雪芹于</tspan><tspan
         x="121.97656"
         y="758.10195"
         id="tspan29">悼红轩中，披阅十载，增删五次，纂成目录，分出章回，则题曰《金陵十二钗》，并题一</tspan><tspan
         x="121.97656"
         y="778.10195"
         id="tspan30">绝云：
</tspan><tspan
         x="121.97656"
         y="798.10195"
         id="tspan31"> 
</tspan><tspan
         x="121.97656"
         y="818.10195"
         id="tspan32">满纸荒唐言，一把辛酸泪！都云作者痴，谁解其中味？
</tspan><tspan
         x="121.97656"
         y="838.10195"
         id="tspan33"> 
</tspan><tspan
         x="121.97656"
         y="858.10195"
         id="tspan34">至脂砚斋甲戌抄阅再评，仍用《石头记》。
</tspan><tspan
         x="121.97656"
         y="878.10195"
         id="tspan35"> 
</tspan><tspan
         x="121.97656"
         y="898.10195"
         id="tspan71">出则既明，且看石上是何故事。按那石上书云：</tspan></text>
