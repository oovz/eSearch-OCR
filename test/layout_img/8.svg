       x="-110.41801"
       y="0"><tspan
         x="733.5918"
         y="65.042969"
         id="tspan2">这是排版分析测试，分为零散布局、两栏布局、网页布局和出版布局。
</tspan><tspan
         x="693.5918"
         y="65.042969"
         id="tspan3">
</tspan><tspan
         x="653.5918"
         y="65.042969"
         id="tspan4">零散布局一般出现在屏幕上，特别是多窗口多组件或多区域。
</tspan><tspan
         x="613.5918"
         y="65.042969"
         id="tspan5">
</tspan><tspan
         x="573.5918"
         y="65.042969"
         id="tspan6">两栏布局在部分出版上存在，为了减少文字行宽，把文字拆成两栏。占</tspan><tspan
         x="533.5918"
         y="65.042969"
         id="tspan7">位字占位字占位字占位字占位字占位字占位字占位字占位字占位字占位</tspan><tspan
         x="493.5918"
         y="65.042969"
         id="tspan8">字占位字占位字。
</tspan><tspan
         x="453.5918"
         y="65.042969"
         id="tspan9">
</tspan><tspan
         x="413.5918"
         y="65.042969"
         id="tspan11">网页布局即通过空行来分段。
</tspan><tspan
         x="373.5918"
         y="65.042969"
         id="tspan12">
</tspan><tspan
         x="333.5918"
         y="65.042969"
         id="tspan13">出版布局。由于以前印刷成本高，为了节省且能体现换行，一般在段首</tspan><tspan
         x="293.5918"
         y="65.042969"
         id="tspan14">空2格。
</tspan><tspan
         x="253.5918"
         y="65.042969"
         id="tspan15">
</tspan><tspan
         x="213.5918"
         y="65.042969"
         id="tspan16">还有代码布局，这是考虑到部分编程软件使用空格来区分块，空格具有</tspan><tspan
         x="173.5918"
         y="65.042969"
         id="tspan17">语义。
</tspan><tspan
         x="133.5918"
         y="65.042969"
         id="tspan18">
</tspan><tspan
         x="93.591797"
         y="65.042969"
